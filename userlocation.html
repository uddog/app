            width: 100vw;
            display: flex;

            height: 84vh;
            width: 95%;
        }

<body>
 <!--NavBar Start-->

        <a href="inbox.html">Inbox</a>

      </div>
      <!-- Main content -->

        <div>

            &#9776;

        <nav id="navbar"></nav>

      <!-- Bio section -->

        >
        <button onclick="closeLogoutPopup()">No</button>
      </div>
      <!--NavBar End-->
  
  <h3 class="nam">You are Now in</h3>
<main>
    <iframe id="mapFrame" frameborder="0" allowfullscreen></iframe>
</main>
    <script>
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showMap);
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }

        function showMap(position) {
            var latitude = position.coords.latitude;
            var longitude = position.coords.longitude;
            var mapUrl = "https://www.google.com/maps?q=" + latitude + "," + longitude + "&output=embed";
            document.getElementById("mapFrame").src = mapUrl;
        }

        // Call the function to get user's location and show it on the map
        getLocation();
    </script>
