<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post</title>
    <link rel="stylesheet" href="navbar.css" />
    <link rel="stylesheet" href="universal.css" />
    <style>
/* Styles for the album container */
.album-container {
  display: flex;
  width: 100%;
  overflow-y: scroll;
  margin-top: 10px;
}
.album-container::-webkit-scrollbar {
  width:0px;
  }
.album-container img {
  min-width: 90vw;
  object-fit: cover;
  object-position: center;
  margin: 5px;
}

/* Other existing styles */
body {
  background-color: #e8e4e4;
}

#csvData {
  margin-top: 10vh;
  display: flex;
  flex-wrap: wrap;
  justify-content: space-around;
}

.profile {
  margin-top: 20px;
  box-sizing: border-box;
  padding: 15px;
  padding-top: 30px;
  min-height: 50vh;
  overflow: hidden;
  text-align: center;
  background-color: #f8f8f8;
  transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
}

.profile h3 {
  margin-bottom: 10px;
  font-size: 1.5em;
  font-family: "font2";
  color: #333;
}

.profile p,
.profile button {
  text-align: justify;
  color: #555;
  font-family: "font1";
}

.tex {
  height: auto;
  overflow: hidden;
  display: -webkit-box;
  -webkit-line-clamp: 2;
  -webkit-box-orient: vertical;
  text-overflow: ellipsis;
}

.expanded {
  overflow: visible;
  white-space: normal;
  -webkit-line-clamp: initial;
}


/* Styles for the full-screen modal */
.modal {
  position: fixed;
  z-index: 9999;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.9);
  display: flex;
  justify-content: center;
  align-items: center;
  overflow-y: auto;
}

.modal img {
  max-width: 100%;
  max-height: 100%;
  object-fit: contain;
  cursor: pointer;
}


    </style>
  </head>

  <body>
    <!--NavBar Start-->
    <!-- Sidebar -->
    <div id="sidebar" class="sidebar">
      <div class="sidebar-top" id="sidebarTop"></div>
      <a onclick="toggleSidebar()" class="close-btn">&times;</a>
      <a href="index.html" id="homeLink">Home</a>
      <a href="inbox.html">Inbox</a>
      <a href="profiles.html" id="profileBtn">Profile</a>
      <a href="settings.html">Settings</a>
      <a href="#" onclick="openLogoutPopup()" id="logoutBtn">Log Out</a>
    </div>
    <!-- Main content -->
    <header>
      <div>
        <div class="menu-icon" id="sidebarButton" onclick="toggleSidebar()">
          &#9776;
        </div>
      </div>
      <nav id="navbar"></nav>
    </header>

    <!-- Bio section -->
    <div class="bio-section" id="bioSection" style="display: none"></div>

    <!-- Logout Popup -->
    <div class="overlay" id="overlay" onclick="closeLogoutPopup()"></div>
    <div class="popup" id="logoutPopup">
      <p>Are you sure you want to logout?</p>
      <a style="color: black" href="index.html"
        ><button onclick="logout()">Yes</button></a
      >
      <button onclick="closeLogoutPopup()">No</button>
    </div>
    <!--NavBar End-->
    <!-- Profile containers -->
    <div id="csvData"></div>

    <script src="universal.js"></script>

    <script src="navbar.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script>
      // Function to create a full-screen modal for displaying the image
      function displayFullScreenImage(src) {
        const modal = document.createElement("div");
        modal.classList.add("modal");
    
        const modalImg = document.createElement("img");
        modalImg.src = src;
        modalImg.alt = "Full-screen Image";
    
        modal.appendChild(modalImg);
    
        modal.addEventListener("click", function () {
          modal.remove();
        });
    
        document.body.appendChild(modal);
      }
    
      // Update the createProfileDiv function to include an album container
      function createProfileDiv(columns) {
        const profileDiv = document.createElement("div");
        profileDiv.classList.add("profile", "fade-up");
    
        const profileContent = document.createElement("div");
        profileContent.classList.add("profile-content");
    
        const profileTitle = document.createElement("h3");
        profileTitle.textContent = columns[0].trim();
    
        const profileText = document.createElement("p");
        profileText.classList.add("tex");
    
        function textToLinks(text) {
          return text.replace(/(https?:\/\/[^\s]+)/g, function (url) {
            return '<a href="' + url + '">' + url + "</a>";
          });
        }
    
        const cellContentLines = columns[1].trim().split("<br>");
        cellContentLines.forEach((line) => {
          const lineWithLinks = textToLinks(line);
          const lineDiv = document.createElement("div");
          lineDiv.innerHTML = lineWithLinks;
          profileText.appendChild(lineDiv);
          profileText.appendChild(document.createElement("br"));
        });
    
        const textToggle = document.createElement("div");
        textToggle.classList.add("text-toggle");
        profileText.addEventListener("click", function () {
          profileText.classList.toggle("expanded");
        });
    
        profileContent.appendChild(profileTitle);
        profileContent.appendChild(profileText);
        profileContent.appendChild(textToggle);
    
        profileDiv.appendChild(profileContent);
    
        const albumContainer = document.createElement("div");
        albumContainer.classList.add("album-container");
    
        function createAndAppendImage(src) {
          if (src.trim()) {
            const albumImage = document.createElement("img");
            albumImage.src = src.trim();
            albumImage.alt = "Album Image";
            albumImage.addEventListener("click", function () {
              displayFullScreenImage(albumImage.src);
            });
            albumContainer.appendChild(albumImage);
          }
        }
    
        createAndAppendImage(columns[2]);
        createAndAppendImage(columns[3]);
        createAndAppendImage(columns[4]);
    
        profileDiv.appendChild(albumContainer);
    
        return profileDiv;
      }
    
      // Function to fetch and display data
      async function fetchAndDisplayData() {
        try {
          let csvData = localStorage.getItem("Posts"); // Retrieve CSV data from local storage
          if (!csvData) return; // If data is not available, exit
    
          Papa.parse(csvData, {
            header: false,
            complete: function (results) {
              totalRows = results.data.length - 1; // Update total rows count
              displayData(results.data); // Display the data
            },
            error: function (error) {
              console.error("Error parsing CSV data:", error);
            },
          });
        } catch (error) {
          console.error("Error fetching CSV data:", error);
        }
      }
    
      // Function to display data
      function displayData(rows) {
        const profilesContainer = document.getElementById("csvData");
    
        let nonEmptyRows = 0;
        for (let i = rows.length - 1; i > 0; i--) {
          const columns = rows[i];
          const profileImageSrc = columns[0].trim();
    
          if (profileImageSrc) {
            nonEmptyRows++;
            if (
              nonEmptyRows >= (currentPage - 1) * rowsPerPage + 1 &&
              nonEmptyRows <= currentPage * rowsPerPage
            ) {
              const profileDiv = createProfileDiv(columns);
              profilesContainer.appendChild(profileDiv);
              profileDiv.classList.add("show");
            }
          }
        }
    
        // Increase current page for next load
        currentPage++;
      }
    
      // Variables to manage pagination and data
      let currentPage = 1;
      const rowsPerPage = 10;
      let totalRows = 0;
    
      // Event listener to trigger data loading when scrolled to the bottom
      window.addEventListener("scroll", function () {
        if (
          window.innerHeight + window.scrollY >=
          document.body.offsetHeight
        ) {
          fetchAndDisplayData();
        }
      });
    
      // Initially load data
      fetchAndDisplayData();
    </script>
    
  </body>
</html>
